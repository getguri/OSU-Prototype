<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Signup Second Page | One Step Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/media.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <div class="container gray-bg">
           <form action="">
            <header>
              <div class="logo">
                <img src="img/logo.png" alt="osu logo">
              </div>
              <div class="progress-bar row">
                <div class="col-9">
                  <span class="progress">
                    <span class="update" style="width:30%"></span>
                  </span>
                </div>
                <div class="col-3">
                  <span class="step-up"></span>
                </div>
              </div>
              <div class="star-progress">
                  <div class="col-9 row">
                    <h2>Tell us about yourself</h2>
                    <span class="star-img"><span class="update" style="width:50%"></span></span>
                  </div>
              </div>
            </header>

            <div class="fields">
              <div class="row field">
                <div class="col-4">
                  <label for="">Your Phone Number</label>
                  <input type="text" class="form-control" value="">
                </div>
                <div class="col-5">
                  <label for="">Your Email ID</label>
                  <input type="text" class="form-control" value="">
                </div>
                <div class="thumb-up col-3">
                  <img src="img/thumb-up.png" alt="Thumb up">
                </div>
              </div>
              <div class="row field">
                <div class="col-4">
                  <label for="">Your Mother's Details</label>
                  <input type="checkbox" class="form-control-check" name="mother" value="mother"> She is my Career Guide <br>
                </div>
                <div class="col-1">
                  <label for="">Title</label>
                  <select name="" id="" class="form-control">
                    <option value="">XI</option>
                    <option value="">XII</option>
                  </select>
                </div>
                <div class="col-4">
                  <label for="">Your Mother's Name</label>
                  <input type="text" class="form-control" value="">
                </div>
                <div class="thumb-up col-3">
                  <img src="img/thumb-up.png" alt="Thumb up">
                </div>
              </div>
              <div class="row field">
                <div class="col-5">
                  <label for="">Her Email Address</label>
                  <input type="text" class="form-control" value="">
                </div>
                <div class="col-4">
                  <label for="">Her Phone Number</label>
                  <input type="text" class="form-control" value="">
                </div>
                <div class="thumb-up col-3">
                  <img src="img/thumb-up.png" alt="Thumb up">
                </div>
              </div>
              <div class="row field">
                <div class="col-4">
                  <label for="">Your Father's Details</label>
                  <input type="checkbox" class="form-control" name="father" value="father"> He is my Career Guide <br>
                </div>
                <div class="col-1">
                  <label for="">Title</label>
                  <select name="" id="" class="form-control">
                    <option value="">XI</option>
                    <option value="">XII</option>
                  </select>
                </div>
                <div class="col-4">
                  <label for="">Your Father's Name</label>
                  <input type="text" class="form-control" value="">
                </div>
                <div class="thumb-up col-3">
                  <img src="img/thumb-up.png" alt="Thumb up">
                </div>
              </div>
              <div class="row field">
                <div class="col-5">
                  <label for="">His Email Address</label>
                  <input type="text" class="form-control" value="">
                </div>
                <div class="col-4">
                  <label for="">His Phone Number</label>
                  <input type="text" class="form-control" value="">
                </div>
                <div class="thumb-up col-3">
                  <img src="img/thumb-up.png" alt="Thumb up">
                </div>
              </div>
              <div class="row field">
                <div class="col-4">
                  <label for="">Your Career Guide's Details (Check the box above to autofill this)</label>
                </div>
                <div class="col-1">
                  <label for="">Title</label>
                  <select name="" id="" class="form-control">
                    <option value="">XI</option>
                    <option value="">XII</option>
                  </select>
                </div>
                <div class="col-4">
                  <label for="">Your Career Guide's Name</label>
                  <input type="text" class="form-control" value="">
                </div>
                <div class="thumb-up col-3">
                  <img src="img/thumb-up.png" alt="Thumb up">
                </div>
              </div>
              <div class="row field">
                <div class="col-5">
                  <label for="">His/Her Email Address</label>
                  <input type="text" class="form-control" value="">
                </div>
                <div class="col-4">
                  <label for="">His/Her Phone Number</label>
                  <input type="text" class="form-control" value="">
                </div>
                <div class="thumb-up col-3">
                  <img src="img/thumb-up.png" alt="Thumb up">
                </div>
              </div>
              <div class="row field">
                <div class="col-9">
                  <label for="">Name of your School</label>
                  <input type="text" class="form-control" value="Central School, Thrissur">
                </div>
                <div class="thumb-up col-3">
                  <img src="img/thumb-up.png" alt="Thumb up">
                </div>
              </div>
              <div class="row field thumb-align">
                <div class="col-9">
                  <label for="">Subject you are considering for class XI</label>
                  <select name="" id="" class="form-control">
                    <option value="">Select subjects</option>
                    <option value="">PHYSICS</option>
                    <option value="">PHYSICAL EDUCATION</option>
                    <option value="">PHILOSPHY</option>
                  </select>
                  <ul class="subjects">
                    <li>History <span class="close"></span></li>
                    <li>Economics <span class="close"></span></li>
                    <li>Maths <span class="close"></span></li>
                  </ul>
                </div>
                <div class="thumb-up col-3">
                  <img src="img/thumb-up.png" alt="Thumb up">
                </div>
              </div>
              <div class="row field thumb-align">
                <div class="col-9">
                  <label for="">Careers you are interested in</label>
                  <input type="text" class="form-control" value="Search and select subjects">
                  <ul class="interested-List">
                    <li class="row"><span class="pull-null"></span><span class="pull-down down"></span> <span class="count">1.</span><span class="text">Doctor</span><span class="close"></span></li>
                    <li class="row"><span class="pull-up"></span><span class="pull-down down"></span> <span class="count">2.</span><span class="text">Electrical Engineer</span> <span class="close"></span></li>
                    <li class="row"><span class="pull-up"></span><span class="pull-null down"></span> <span class="count">3.</span><span class="text">Paramilitary</span> <span class="close"></span></li>
                  </ul>
                </div>
                <div class="thumb-up col-3">
                  <img src="img/thumb-up.png" alt="Thumb up">
                </div>
              </div>
              <div class="action">  
                <!-- <button class="btn btn-primary">Continue</button> -->
                <a href="singup_second.html" class="btn btn-primary">Continue</a>
              </div>
            </div>

          </form>
        </div>
