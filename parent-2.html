        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/style.css">

    <body>
        <div class="container gray-bg" id="secondStepParent">
           <form action="" method = "">
            <header>
              <div class="logo row">
              <div class="col-6">
                <img src="img/logo.png" alt="osu logo">
              </div>
              <div class="col-6 f-s-30">
              PARENT CONNECT
              </div>
              </div>
             <div class="progress-bar-style row">
                <div class="col-9">
                  <ul class="progress-bar row">
                <!-- Need to toggle classes (progress-started, progress-completed) -->
                <li class="progress-started progress-end" id="firstStepProgressReg">
                  <span class="circle start"></span>
                  <span class="progress" style="width: 100%"></span>
                  <span class="circle end"></span>
                </li>
               
              </ul>
                </div>
                <div class="col-3">

                </div>
              </div>
              <div class="star-progress">

                    <h2>Thank you!</h2>
                  <!-- <span class="star-img"><span class="update" style="width:50%"></span></span> -->
                  </div>
              </div> 
            </header>

            <div class="fields">
              <div class="row field">
                <div class="col-9">
<div class="row field text">We are thankful for all the information you have provided </div>

<p>As a gratitude we offer you a 15% discount when you register online with us for a counselling session for ___________ using the code <span class="code">"PAR15"</span> at www.onestepup.in</p>
            </div>
            </div>
            </div>
            

          </form>
